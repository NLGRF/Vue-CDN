<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mini Workshop</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

    <div class="container" id="app">
        <h2 align="center">Mini Workshop Shopping Cart</h2>
        <div class="row">
            <div class="col-md-4" v-for="item in items">
                <img :src="item.url" alt="" width="320px" height="320px" style="border:1px solid #000">
                <h3><b>ชื่อสินค้า : {{item.name}}</b></h3>
                <h4>ราคา : {{item.price}} บาท</h4>
                <input type="checkbox" v-on:click="selected(item)" class="form-control">
            </div>
            <h2>ราคารวม : {{total()}}</h2>
        </div>
    <script src="app.js" charset="utf-8"></script>
    
</body>
</html>
